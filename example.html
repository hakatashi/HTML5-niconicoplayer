<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Html5 Niconicoplayer</title>

  <link href="node_modules/video.js/dist/video-js/video-js.css" rel="stylesheet">
  <link href="example.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Html5 Niconicoplayer plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <div class="wrapper">
    <video id="video"
           class="video-js vjs-default-skin"
           height="300"
           width="600"
           controls>
      <p>
        Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
      </p>
      <source src="1397552685.mp4" type="video/mp4">
      <track kind="subtitles" src="1397552685.xml" srclang="ja">
    </video>
    <div class="vjs-commentlist">
      <div class="vjs-comment">
        <div class="vjs-comment-text">コメント1wwwwwwwwwwwwwww</div>
        <div class="vjs-comment-time">00:01</div>
      </div>
      <div class="vjs-comment">
        <div class="vjs-comment-text">コメント2www</div>
        <div class="vjs-comment-time">00:02</div>
      </div>
      <div class="vjs-comment">
        <div class="vjs-comment-text">コメント3</div>
        <div class="vjs-comment-time">00:03</div>
      </div>
      <div class="vjs-comment">
        <div class="vjs-comment-text">コメント4wwwwwww</div>
        <div class="vjs-comment-time">00:03</div>
      </div>
    </div>
  </div>
  <script src="node_modules/video.js/dist/video-js/video.js"></script>
  <script src="lib/videojs-HTML5-niconicoplayer.js"></script>
  <script>
    // fire up the plugin
    videojs('video').HTML5Niconicoplayer();
  </script>
</body>
</html>
